<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>SisArm Bolivia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/core/css/custom.css">
    <style>
        body { font-family: 'Roboto', Arial, sans-serif; background: #f8fafc; }
        .navbar-brand {
            display: flex; align-items: center; gap: 10px;
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 2rem;
            letter-spacing: 2px;
            color: #1a237e !important;
        }
        .sisarm-title {
            font-family: 'Montserrat', Arial, sans-serif;
            font-weight: 700;
            font-size: 2rem;
            color: #1a237e;
            letter-spacing: 2px;
            text-shadow: 1px 1px 2px #e3e3e3;
        }
        .navbar {
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'panel_gerente' %}">
      <div style="background:#fff; border-radius:1.2rem; box-shadow:0 4px 24px rgba(26,35,126,0.15); padding:6px; display:flex; align-items:center;">
        <img src="/media/logo-sisarm.webp" alt="Logo SisArm" width="80" height="80" style="object-fit:contain; display:block; background:transparent; border-radius:1rem;">
      </div>
      <span class="sisarm-title" style="font-size:2.2rem; margin-left:10px;">SisArm Bolivia</span>
    </a>
    <div class="d-flex align-items-center ms-auto">
      {% if user.is_authenticated %}
        <span class="me-3 text-dark fw-semibold" style="font-size:1.1rem;">Bienvenido{{ user.first_name|default:user.username|yesno:", " }}{{ user.first_name|default:user.username }}</span>
        <a class="btn btn-outline-primary ms-2" href="{% url 'logout' %}">Cerrar sesi√≥n</a>
      {% endif %}
    </div>
  </div>
</nav>
<div class="container">
{% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
