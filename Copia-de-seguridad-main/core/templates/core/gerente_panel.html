{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container my-5">
    <div class="row mb-4 align-items-center">
        <div class="col-md-2 text-center">
            <img src="/media/logo-sisarm.webp" class="img-fluid rounded shadow" style="max-height: 90px; background: #fff; padding: 10px;" alt="Logo">
        </div>
        <div class="col-md-10">
            <h1 class="display-5 fw-bold">Panel de Gerente</h1>
            <p class="lead">Administra empleados, aranceles y consulta el historial de búsquedas de manera moderna y eficiente.</p>
        </div>
    </div>

    <!-- Barra de navegación de acciones principales -->
    <div class="d-flex justify-content-center mb-5 gap-3">
        <a href="{% url 'aranceles' %}" class="btn btn-lg btn-outline-primary px-5 shadow-sm fw-semibold"><i class="bi bi-box-seam me-2"></i>Aranceles</a>
        <a href="{% url 'despachantes_panel' %}" class="btn btn-lg btn-outline-success px-5 shadow-sm fw-semibold"><i class="bi bi-people me-2"></i>Despachantes</a>
        <a href="{% url 'historial_panel' %}" class="btn btn-lg btn-outline-dark px-5 shadow-sm fw-semibold"><i class="bi bi-clock-history me-2"></i>Historial</a>
    </div>

    <div class="alert alert-info text-center mt-4">Selecciona una opción para gestionar el sistema.</div>
</div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<link rel="stylesheet" href="{% static 'core/css/custom.css' %}">
<script src="{% static 'core/js/gerente_panel.js' %}"></script>
{% endblock %}
